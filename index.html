<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuiz Tentang Malaysia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Adakah Anda Seorang Rakyat Malaysia?</h1>
      <section class="welcome-screen">
        <input
          class="form-control mb-5"
          type="text"
          id="name-input"
          placeholder="Nama Anda"
          required
        />
        <button id="start-quiz" class="btn btn--start">Jom mula!</button>
      </section>
      <section class="quiz-screen hidden">
        <p id="question-text" class="fs-2 fw-normal"></p>
        <form id="options" class="fs-3 mb-4"></form>
        <div class="button-container">
          <button id="next-question" class="btn">
            Soalan Seterusnya <i class="bi bi-arrow-right"></i>
          </button>
        </div>
        <p id="score-display" class="fs-4 mt-3"></p>
      </section>
      <section class="result-screen hidden">
        <p class="fs-2 fw-normal">
          Kuiz Tamat! Skor akhir anda ialah: <span id="final-score"></span>
        </p>
        <button id="restart-quiz" class="btn">Mula Semula</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
